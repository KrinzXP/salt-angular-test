<h2>Activities</h2>
<mat-divider></mat-divider>

<mat-selection-list role="list" [multiple]="false" >
  <mat-list-option role="listitem" *ngFor="let activity of activityList">
    <div class="row">
      <div class="col-xs-1">
        <img src="{{activity.profileImg}}" width="50px" height="50px"/>
      </div>
      <div class="col-xs-11">
        <span matLine><b>{{activity.user}}</b> {{activity.action}}</span>
        <span matLine>{{activity.actionContent}}</span>
        <span matLine>{{activity.interval}}</span>
      </div>
    </div>
  </mat-list-option>
  <mat-divider></mat-divider>
</mat-selection-list>
